<div ng-include='"templates/header.html"'></div>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      
      <!-- Skills list starts Here -->
      <h2>Evaluation de {{evaluation.student}}</h2>
      <form>
      <label>Date </label> <input type="text" ng-model="evaluation.date"> 
      <i class="fa fa-exclamation" ng-show="evaluation.error"></i>
      <i class="fa fa-check" ng-show="evaluation.check"></i>

      <ul class="list-group">
        <li class="list-group-item clearfix task" ng-repeat="(index, skill) in evaluation.skills track by $index"> 
          {{skill.category}} - {{skill.libelle}}:
          <br/>
          <span>Evaluation</span>
            <input type="radio" ng-model="evaluation.color[index]" value="red"/><label>Rouge</label>
            <input type="radio" ng-model="evaluation.color[index]" value="yellow"/><label>Jaune</label>
            <input type="radio" ng-model="evaluation.color[index]" value="green"/><label>Vert </label>
            <input type="radio" ng-model="evaluation.color[index]" value="na"/><label>Non évalué</label>
        </li>
      </tr>

      <button type="button" ng-click="evaluation.saveEvaluation()">Enregistrer les évaluations</button> 
      <i class="fa fa-check" ng-show="evaluation.check"></i>
      <i class="fa fa-exclamation" ng-show="evaluation.error"></i>
      </form>

      <!-- Skills list Ends Here -->
    </div>
  </div>
</div>
