<div ng-include='"templates/header.html"'></div>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      
      <!-- Skills list starts Here -->
      <h2>Fiche de {{evaluation.student}}</h2>
      <table class="list-group">
        <tr class="list-group-item clearfix task" ng-repeat="skill in evaluations.skills track by $index"> 
          <td class="lead">{{skill.category}} - {{skill.libelle}}</td>
          <td>
            <form>
              <label>Evaluation</label>
                <input type="radio" ng-model="evaluations.color[$index]" value="red"/> Rouge
                <input type="radio" ng-model="evaluations.color[$index]" value="yellow"/> Jaune
                <input type="radio" ng-model="evaluations.color[$index]" value="green"/> Vert 
              <label>Date</label>
                <input type="text" ng-model="evaluations.date[$index]"> 
                <button type="button" ng-click="evaluations.addEvaluation()">Ajouter une Ã©valuation</button>
            </form>
        </td>
      </tr>

      <!-- Skills list Ends Here -->
    </div>
  </div>
</div>
