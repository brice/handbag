<div ng-include='"templates/header.html"'></div>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      
      <!-- Skills list starts Here -->
      <h2>Evaluation de {{evaluation.student}}</h2>
      <p><a ng-link="classroomEdit({classroomId:evaluation.classroomId})">Retour à la liste des élèves</a></p>

      <form>
      <div class="form">

        <div class="row control-group">
          <div class="form-group floating-label-form-group controls">

            <label>Date </label> 
            <input type="date" class="form-control" placeholder="Date de l'évaluation" ng-model="evaluation.date">
            <i class="fa fa-exclamation" ng-show="evaluation.error"></i>
            <i class="fa fa-check" ng-show="evaluation.check"></i>
          </div>
          <div>
          <ul class="list-group">
            <li class="list-group-item clearfix task" ng-repeat="(index, skill) in evaluation.skills track by $index"> 
              {{skill.category}} - {{skill.libelle}}:
              <div class="traffic-light">
                <input type="radio" ng-model="evaluation.color[index]" class="color1" value="red"/>
                <input type="radio" ng-model="evaluation.color[index]" class="color2" value="yellow"/>
                <input type="radio" ng-model="evaluation.color[index]" class="color3" value="green"/>
                <input type="radio" ng-model="evaluation.color[index]" class="color4" value="na"/>
              </div>
            </li>
          </ul>
          </div>

      <button type="button" ng-click="evaluation.saveEvaluation()">Enregistrer les évaluations</button> 
      <i class="fa fa-check" ng-show="evaluation.check"></i>
      <i class="fa fa-exclamation" ng-show="evaluation.error"></i>
      </div></div>
      </div>
      </form>
      <!-- Skills list Ends Here -->
    </div>
  </div>
</div>
