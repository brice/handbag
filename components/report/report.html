<div ng-include='"templates/header.html"'></div>
<!-- Form Starts Here -->
 <div class="container">
    <div class="row">
      <div class="col-md-12">


		<table>
		<tr>
			<td>
			</td>
			<td ng-repeat="date in report.date" class="report-date">{{ date | date:'dd/MM/yy'}}</td>
		</tr>
		<tr ng-repeat="(key, skill) in report.skills track by $index">
			<td class="col-sm-5 col-md-6">{{ skill.category }} - {{ skill.libelle }}</td>
			<td ng-repeat="evaluation in report.studentEvaluation" class="col-sm-5 col-md-6 {{evaluation.color[key]}}">
				{{ evaluation.color[key] | libelleColor }}
			</td>
		</tr>
		</table>

		</div>
	</div>
</div>
