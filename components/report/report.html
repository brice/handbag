

<table>
<tr>
<td>
</td>
<td ng-repeat="date in report.date">
{{ date}}
</td>
</tr>
<tr ng-repeat="(key, skill) in report.skills">
<td>{{ key }} {{ skill.category }} - {{ skill.libelle }}</td>


<td ng-repeat="evaluation in report.studentEvaluation">
<span color="evaluation.color[key]">{{ evaluation.color[key] | libelleColor }}</span>
</td>
</tr>
</table>
